<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hate Speech Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #2b5d9c;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background: #2b5d9c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e4170;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .non-hate {
      color: green;
    }

    .hate {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hate Speech Detection</h1>
    <form id="predictForm">
      <textarea id="textInput" placeholder="Enter a sentence..."></textarea>
      <br>
      <button type="submit">Check</button>
    </form>
    <div class="result" id="result"></div>
  </div>

 <script>
  document.getElementById("predictForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const text = document.getElementById("textInput").value;
    const response = await fetch("/predict", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text })
    });

    const data = await response.json();
    const resultDiv = document.getElementById("result");

    if (data.label) {
      if (data.label === "Non-Hate Speech") {
        resultDiv.textContent = "Prediction: Non-Hate Speech ✅";
        resultDiv.className = "result non-hate";
      } else if (data.label === "Hate Speech") {
        resultDiv.textContent = "Prediction: Hate Speech ❌";
        resultDiv.className = "result hate";
      }
    } else {
      resultDiv.textContent = "Error: " + (data.error || "Unknown error");
      resultDiv.className = "result";
    }
  });
</script>

</body>
</html>
